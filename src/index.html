<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>{{config.title}} | {{config.description}}</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="app">
<!-- Header -->
<header class="app__header">
    <div class="common-width">
        <h1 class="title"><a href="./">{{config.title}}</a></h1>
        <p class="description">{{config.description}}</p>
        <nav class="nav">
            {{#category}}
            <a class="nav__item" href="#">{{.}}</a>
            {{/category}}
        </nav>
    </div>
</header>
<!-- Content -->
<div class="app__content">
    <div class="common-width">
        <section class="section section--index card-wrap">
            {{#data}}
            <a href="#" class="card" data-id="{{id}}" data-url="./attachment/{{fullName}}.{{format}}" data-date="{{date}}" data-title="{{name}}" data-category="{{category}}" data-visible="hidden">
                <div class="card__inner">
                    <div class="info">
                        <time class="date" >{{date}}</time>
                        <span class="category">{{category}}</span>
                        <strong class="title">{{name}}</strong>
                    </div>
                    <div class="thumbnail"></div>
                </div>
            </a>
            {{/data}}
        </section>
        <div class="layer"></div>
        <div class="dim"></div>
        <a href="#" class="button button--more" data-visible="visible">Load More</a>
    </div>
</div>
<!-- Footer -->
<footer class="app__footer">
    <div class="common-width">
        <address>&copy; 2016 <a href="http://zzoman.com">zzoman.com</a> Allright Reserved.</address>
    </div>
</footer>
<!-- Scripts-->
<script>
    var options = {
        "ui" : {
            "navItem" : '.nav__item',
            "card" : '.card',
            "cardWrap" : '.card-wrap',
            "layer" : '.layer',
            "dim" : '.dim',
            "scrollButton" : '.button--more'
        },
        "config" : {
            "maxNum" : "{{config.scroll}}"
        }
    };
</script>
<script src="./js/app.js"></script>
</body>
</html>
